plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}
group 'dubok'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8
repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    testCompile group: 'org.apache.commons', name: 'commons-text', version: '1.3'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

tasks.withType(JavaCompile) {
    // options.compilerArgs << "-Xlint:-unchecked" << "-Xlint:-sunapi"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
